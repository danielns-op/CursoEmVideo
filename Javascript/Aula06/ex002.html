<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body {
            background-color: lightgreen;
        }
        h1, p {
            color: teal;
            font-size: 25pt;
            font-family: Arial; /* Comentário em CSS*/
        }
    </style>
</head>
<body>
    <h1>Tratando Variáveis</h1> <!-- Comentário em HTML -->
    <p>Iremos capturar e mostrar a variável.</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Vai perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome)
    </script>
</body>
</html>
