<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="Numero" id="iptnum">
            <input type="button" value="Adicionar" id="addnum" onclick="enviaNumero()">
        </div>
        <div>
            <textarea name="AreaTexto" id="txtbloc" cols="25" rows="5" readonly="yes"></textarea>
            <br>
            <input type="button" value="Finalizar" id="iptfim" onclick="mostraInfo()">
            <p id=res></p>
        </div>
    </section>
    <footer>&COPY; CursoemVídeo</footer>
    <script src="script.js"></script>
</body>
</html>
