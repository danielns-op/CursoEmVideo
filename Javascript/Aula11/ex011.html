<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual pais?</title>
</head>
<body>
    <h1>Verificando o pais</h1>
    Qual o pais você mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" id="checar" onclick="checar()">
    <div id="res">
        
    </div>

    <script>
        function checar() {
            var pegaPais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = pegaPais.value

            res.innerHTML = `<p>Você mora no <strong>${pais}</strong>.</p>`

            if (pais != "Brasil") {
                res.innerHTML += `<p>Então você é <strong>estrangeiro</strong>.</p>`
            } else {
                res.innerHTML += `<p>Então você é <strong>Brasileiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
